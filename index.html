<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="screen">
        <i class="fa-solid fa-plane"></i>
    </div>
    
    <div class="header">
        
        <div>
            <i class="fa-solid fa-x"></i>
        </div>

        <div>
            <span class="header-title">Playlist</span>
        </div>
        
        </div>

    <div class="main">
       
        <div class="main-imgbox">
            <i class="fa-solid fa-image"></i>
        </div>

        <div class="main-info">
            <span class="main-music">Random</span>
            <span class="main-music bottom">Love</span>
            <span class="main-name">by Divay Kapoor</span>
        </div>

    </div>

    <div class="bar">
       
        <div class="bar-play">
            <i class="fa-solid fa-play"></i>
            <span>Play</span>
        </div>

        <div class="bar-heart">
            <i class="fa-solid fa-heart"></i>
        </div>

        <div class="bar-plus">
            <i class="fa-solid fa-plus"></i>
        </div>

    </div>

    <div class="list">
       <div class="list-element">
            <div class="red list__box"></div>
            <div class="list-singer">
                <span class="title">Matargasti</span>
                <span class="singer">Mohit Chauhan</span>
            </div>
        </div>
       
       <div class="list-element">
            <div class="pink list__box"></div>
            <div class="list-singer">
                <span class="title">Attitude</span>
                <span class="singer">Lewis OfMan * Attitude</span>
            </div>
       </div>
      
       <div class="list-element">
            <div class="blue list__box"></div>
            <div class="list-singer">
                <span class="title">Try Everthing</span>
                <span class="singer">Shakira * Zootopia</span>
            </div>
       </div>
       
       <div class="list-element">
            <div class="teal list__box"></div>
            <div class="list-singer">
                <span class="title">Sunflower</span>
                <span class="singer">Joseph Vincent * Sunflower</span>
            </div>
       </div>
    
    </div>

  
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/762766ac04.js" crossorigin="anonymous"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
